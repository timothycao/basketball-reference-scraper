<!DOCTYPE html>
<html>
    <head>
        <title>Basketball Reference Scraper</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body onload="load()">
        <h1>Basketball Reference Scraper</h1>
        <div id="requestUrl"></div>
        <form onchange="updateRequestUrl()">
            <input id="firstName" class="form" placeholder="First Name">
            <input id="lastName" class="form" placeholder="Last Name">
            <input id="season" class="form" placeholder="Season">
            <input id="playoffs" class="form" type="checkbox">Playoffs
            <select id="category" class="form" onchange="toggleStats(this.value)">
                <option value="" selected disabled>Category</option>
                <option value="per_game">Per Game</option>
                <option value="advanced">Advanced</option>
            </select>
            <div id="general" style="display:none"></div>
            <div id="per_game" style="display:none"></div>
            <div id="advanced" style="display:none"></div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
